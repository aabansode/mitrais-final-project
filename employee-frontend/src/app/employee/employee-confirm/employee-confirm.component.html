<div md-dialog-content class="header">
  <h3>Are you sure to delete this employee?</h3>
</div>
<div md-dialog-actions class="footer">
    <button md-raised-button class="cancel-btn" (click)="dialogRef.close({action:'cancel'})">CANCEL</button>
    <button md-raised-button class="ok-btn" (click)="dialogRef.close({action:'yes'})">YES</button>
</div>
