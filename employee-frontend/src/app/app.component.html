<div class="top-div">
  <button md-icon-button class="menu-button"><md-icon svgIcon="menu"></md-icon></button>
  <img class="user-img" src="src/resources/images/donald-trump.jpg" width="40" height="40">
  <span>
    <div class="user-title">
      <a>Donald Trump</a> <br>
      <a>SE - AN</a>
    </div>
  </span>
  <span class="fill-remaining-space"></span>
  <div class="top-div-right">
    <button md-icon-button class="menu-button"><md-icon svgIcon="settings"></md-icon></button>
    <button md-icon-button class="menu-button"><md-icon svgIcon="power_settings_new"></md-icon></button>
  </div>
</div>

<div class="main-div">
  <div class="left-div">
    <employee-list></employee-list>
    <a routerLink="/employees/new" (click)="add()"><button md-mini-fab class="floating-button" ><md-icon svgIcon="add"></md-icon></button></a>
  </div>

  <div class="right-div">
    <div class="top-bar-div">
      <md-tab-group [dynamicHeight] = "false">
        <md-tab class="tab">
          <ng-template md-tab-label>
            <md-icon svgIcon="person" class="nav-bar-icon"></md-icon>
          </ng-template>
        </md-tab>
        <md-tab disabled>
          <ng-template md-tab-label>
            <md-icon svgIcon="restore" class="nav-bar-icon"></md-icon>
          </ng-template>
        </md-tab>
        <md-tab disabled>
          <ng-template md-tab-label>
            <md-icon svgIcon="layers" class="nav-bar-icon"></md-icon>
          </ng-template>
        </md-tab>
        <md-tab disabled>
          <ng-template md-tab-label>
            <md-icon svgIcon="people" class="nav-bar-icon"></md-icon>
          </ng-template>
        </md-tab>
        <md-tab disabled>
          <ng-template md-tab-label>
            <md-icon svgIcon="home" class="nav-bar-icon"></md-icon>
          </ng-template>
        </md-tab>
        <md-tab disabled>
          <ng-template md-tab-label>
            <md-icon svgIcon="location" class="nav-bar-icon"></md-icon>
          </ng-template>
        </md-tab>
      </md-tab-group>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

<btn-svg></btn-svg>
